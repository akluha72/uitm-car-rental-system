        max-width: 400px;
        margin: 100px auto;

    .card-bookings {
        border-left: 4px solid #007bff;
    }

    .card-weekly {
        border-left: 4px solid #fd7e14;
    }

    .feature-checkbox {
        margin-bottom: 10px;
