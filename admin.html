<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Car Rental</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" class="form-control" required><br><br>
        <input type="password" id="password" placeholder="Password" class="form-control" required><br><br>
        <button onclick="login()" class="btn">Login</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <nav id="sidebar" class="sidebar d-flex flex-column p-3">
        <h4 class="text-white mb-4">Admin Panel</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#dashboard" class="nav-link active" onclick="showSection('dashboard')">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#manageCars" class="nav-link" onclick="showSection('manageCars')">Manage Cars</a>
            </li>
            <li class="nav-item">
                <a href="#manageBookings" class="nav-link" onclick="showSection('manageBookings')">Manage Bookings</a>
            </li>
        </ul>
    </nav>

    <div class="admin-panel" id="adminPanel">
        <h2>Welcome, Admin</h2>
        <p>This is the admin panel. You can view bookings and manage cars here.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="js/customjs/admin.js"></script>
</body>

</html>
