<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-box {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .admin-panel {
            display: none;
            padding: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" class="form-control" required><br><br>
        <input type="password" id="password" placeholder="Password" class="form-control" required><br><br>
        <button onclick="login()" class="btn">Login</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Welcome, Admin</h2>
        <p>This is the admin panel. You can view bookings and manage cars here.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="js/customjs/admin.js"></script>
</body>

</html>
